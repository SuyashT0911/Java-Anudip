<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fefefe;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th {
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-weight: bold;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Sample Online Items and Prices</h1>

  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>$800</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>$400</td>
    </tr>
    <tr>
      <td>Headphones</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>Tablet</td>
      <td>$300</td>
    </tr>
  </table>

</body>
</html>
