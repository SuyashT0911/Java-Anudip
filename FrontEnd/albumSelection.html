<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3399ff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      background-color: #2266cc;
      color: white;
      padding: 10px;
      margin: 30px 0 10px;
    }
    table {
      width: 100%;
      text-align: center;
      background-color: white;
      border-spacing: 20px;
    }
    td {
      padding: 20px;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .footer {
      background-color: #2266cc;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
    .album-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Album Selection</h1>
    <p>Choose Your Musical Journey</p>
  </header>

  <h2>Indian Music</h2>
  <table>
    <tr>
      <td>
        <img src="Resources/indianmelodies.png" alt="Indian Melodies">
        <div class="album-title">Album Title: Indian Melodies</div>
      </td>
      <td>
        <img src="Resources/ragas.jpg" alt="Raga Reflections">
        <div class="album-title">Album Title: Raga Reflections</div>
      </td>
    </tr>
  </table>

  <h2>Western Music</h2>
  <table>
    <tr>
      <td>
        <img src="Resources/pinky.jpg" alt="Symphony Serenade">
        <div class="album-title">Album Title: Symphony Serenade</div>
      </td>
      <td>
        <img src="Resources/jazz.jpeg" alt="Jazz Jamboree">
        <div class="album-title">Album Title: Jazz Jamboree</div>
      </td>
    </tr>
  </table>

  <div class="footer">
    Â© 2023 Maharaja Music Company. All rights reserved.
  </div>

</body>
</html>
