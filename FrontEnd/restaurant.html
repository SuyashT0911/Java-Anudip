<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glenary's Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header div {
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .menu-item {
      width: 300px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin: 10px 0 5px 0;
    }

    .menu-item p {
      font-size: 14px;
      color: #333;
    }

    .price {
      font-weight: bold;
      margin-top: 10px;
    }

    .video-section {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    iframe, video {
      width: 500px;
      height: 300px;
      max-width: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>Suyash's Restaurant</strong></div>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#popular">Popular Dishes</a>
    </nav>
  </header>

  <div class="container">
    <section id="menu">
      <h2>Menu</h2>
      <div class="menu">
        <div class="menu-item">
            <img src="Resources/pizza_supreme.jpg" alt="Paneer Tikka">          <h3>Pizza Supreme</h3>
          <p>Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum, pepperoni, mushroom, olives</p>
          <p class="price">Price: ₹250</p>
        </div>
        <div class="menu-item">
            <img src="Resources/Paneer-Tikka.jpg" alt="Paneer Tikka">
          <h3>Paneer Tikka</h3>
          <p>Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn, Mushrooms</p>
          <p class="price">Price: ₹200</p>
        </div>
      </div>
    </section>

    <section id="popular" class="video-section">
      <h2>Popular Dishes</h2>
      
      <!-- <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video> -->

      <iframe src="https://www.youtube.com/embed/kRCH8kD1GD0?si=mdYsve4gWNWNIEaM" 
              title="YouTube video player" allowfullscreen>
      </iframe>
    </section>
  </div>

</body>
</html>
